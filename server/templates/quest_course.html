{% extends "base.html" %}
{% block content %}
<div class="quest-course-container">
  <aside class="quest-list">
    <h3>ì½”ìŠ¤ {{ theme }}</h3>
    <div class="quest-card-list">
      {% for step in steps %}
      <div class="quest-card-ui">
        <div class="circle-number">{{ step.id }}</div>
        <div class="card-info">
          <div class="title">{{ step.title }}</div>
          <div class="coords">ğŸ“ {{ step.lat }}, {{ step.lng }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
  </aside>

  <section id="map" class="map-placeholder" style="width: 100%; height: 500px;"></section>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.579617, 126.977041),
      zoom: 14
    });

    const steps = {{ steps | tojson | safe }};
    const markers = [];  // ë§ˆì»¤ ì €ì¥ìš©

    steps.forEach(function(step, index) {
      if (step.lat && step.lng) {
        const position = new naver.maps.LatLng(step.lat, step.lng);

        const marker = new naver.maps.Marker({
          position: position,
          map: map,
          title: step.title
        });

        const infoWindow = new naver.maps.InfoWindow({
  content: `
    <div style="
      background: white;
      border: 2px solid #ff8800;
      border-radius: 8px;
      padding: 8px 12px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    ">
      ğŸ“ ${step.title}
    </div>
  `,
  backgroundColor: "transparent",  // ê¸°ë³¸ ë°°ê²½ ì œê±°
  borderColor: "transparent",      // ê¸°ë³¸ í…Œë‘ë¦¬ ì œê±°
  disableAnchor: true              // ë§í’ì„  ê¼¬ë¦¬ ì—†ì• ê¸°
});

        // ë§ˆìš°ìŠ¤ hoverë¡œ íˆ´íŒ í‘œì‹œ
        naver.maps.Event.addListener(marker, "mouseover", function () {
          infoWindow.open(map, marker);
        });
        naver.maps.Event.addListener(marker, "mouseout", function () {
          infoWindow.close();
        });

        // ë§ˆì»¤ ì €ì¥
        markers.push({ marker, infoWindow, position });
      }
    });

    // ğŸ’¡ ì™¼ìª½ ì¹´ë“œ í´ë¦­ ì´ë²¤íŠ¸ ì—°ê²°
    const cards = document.querySelectorAll(".quest-card-ui");
    cards.forEach((card, index) => {
      card.addEventListener("click", function () {
        const { marker, infoWindow, position } = markers[index];
        map.panTo(position); // ì§€ë„ ì´ë™
        infoWindow.open(map, marker);

        // âœ… ê¸°ì¡´ ê°•ì¡° ì œê±° + ìƒˆë¡œ ê°•ì¡°
        cards.forEach(c => c.classList.remove("active"));  // ëª¨ë“  ì¹´ë“œ ê°•ì¡° ì œê±°
        card.classList.add("active");                      // í˜„ì¬ ì¹´ë“œ ê°•ì¡°

        // (ì„ íƒ) íˆ´íŒ 2ì´ˆ í›„ ìë™ ë‹«ê¸°
        setTimeout(() => infoWindow.close(), 2000);
      });
    });
  });
  cards[0].click();
</script>

{% endblock %}
