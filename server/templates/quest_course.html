{% extends "base.html" %}
{% block content %}

<div class="quest-course-container">
  <aside class="quest-list">
    <h3>코스 추천 코스</h3>
    <div class="quest-card-list">
      {% for step in steps %}
      <div class="quest-card-ui" data-step-id="{{ step.id }}" data-title="{{ step.title }}" data-lat="{{ step.lat }}" data-lng="{{ step.lng }}">
        <div class="circle-number">{{ loop.index }}</div>
        <div class="card-info">
          <div class="title">{{ step.title }}</div>
          <div class="coords">📍 {{ step.lat }}, {{ step.lng }}</div>
        </div>
      </div>
      {% endfor %}
    </div>
    <button class="refresh-button" onclick="location.reload()">🔄 새로고침</button>
  </aside>

  <section id="map" class="map-placeholder"></section>
</div>

<!-- ✅ 모달 -->
<div id="confirmModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:9999; justify-content:center; align-items:center;">
  <div style="background:white; padding:2rem; border-radius:12px; min-width:300px; max-width:400px; box-shadow:0 4px 10px rgba(0,0,0,0.3); position:relative;">
    <h3 id="modalQuestTitle"></h3>
    <p style="margin:1rem 0;">이 퀘스트로 진행하시겠습니까?</p>
    <div style="display:flex; justify-content:space-between; margin-top:1.5rem;">
      <button onclick="cancelModal()" style="background:gray; color:white; padding:8px 16px; border:none; border-radius:6px;">취소</button>
      <button id="confirmBtn" style="background:#ff8800; color:white; padding:8px 16px; border:none; border-radius:6px;">확인</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.579617, 126.977041),
      zoom: 14
    });

    const steps = {{ steps | tojson | safe }};
    const markers = [];

    steps.forEach(function(step) {
      if (step.lat && step.lng) {
        const position = new naver.maps.LatLng(step.lat, step.lng);

        const marker = new naver.maps.Marker({
          position: position,
          map: map,
          title: step.title
        });

        const infoWindow = new naver.maps.InfoWindow({
          content: `
            <div style="background:white; border:2px solid #ff8800; border-radius:8px; padding:8px 12px; font-weight:bold; box-shadow:2px 2px 6px rgba(0,0,0,0.3);">
              📍 ${step.title}
            </div>`,
          backgroundColor: "transparent",
          borderColor: "transparent",
          disableAnchor: true
        });

        naver.maps.Event.addListener(marker, "mouseover", () => infoWindow.open(map, marker));
        naver.maps.Event.addListener(marker, "mouseout", () => infoWindow.close());

        markers.push({ marker, infoWindow, position });
      }
    });

    const cards = document.querySelectorAll(".quest-card-ui");
    const modal = document.getElementById("confirmModal");
    const modalTitle = document.getElementById("modalQuestTitle");
    const confirmBtn = document.getElementById("confirmBtn");

    let selectedStepId = null;

    cards.forEach((card) => {
      card.addEventListener("click", function () {
        const stepId = card.dataset.stepId;
        const title = card.dataset.title;

        selectedStepId = stepId;
        modalTitle.textContent = title;
        modal.style.display = "flex";
      });
    });

    confirmBtn.addEventListener("click", () => {
      if (selectedStepId) {
        window.location.href = `/quest/${selectedStepId}`;
      }
    });

    window.cancelModal = function () {
      modal.style.display = "none";
      selectedStepId = null;
    };
  });
</script>

{% endblock %}
