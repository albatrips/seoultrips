  }
  .category-title {

    font-size: 26px;

    font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;

    letter-spacing: -1px;
  }
  .category-desc {
    text-align: center;
    font-size: 16px;
    color: #666;
    margin-bottom: 32px;
    font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  button[type="submit"] {
    margin-top: 30px;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    background-color: #ff8800;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    transition: background 0.18s;
  }
  button[type="submit"]:hover {
    background-color: #ff6b00;
  }
  .category-title-bookmark {
    display: inline-block;
    position: relative;
    background: #fff;
    border-radius: 12px 12px 18px 18px;
    padding: 18px 36px 16px 36px;
    font-size: 28px;
    font-weight: 700;
    color: #222;
    font-family: "Noto Sans KR", "Apple SD Gothic Neo", sans-serif;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
    margin-bottom: 8px;
    margin-top: 0;
    letter-spacing: -1px;
  }
  .category-title-bookmark::before,
  .category-title-bookmark::after {
    content: "";
    position: absolute;
    top: 0;
    width: 0;
    height: 0;
    border-top: 18px solid #4fc3f7;
    border-left: 18px solid transparent;
  }
  .category-title-bookmark::before {
    left: 0;
    border-radius: 12px 0 0 0;
  }
  .category-title-bookmark::after {
