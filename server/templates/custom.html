{% extends "base.html" %}
{% block content %}
<h2>직접 원하는 퀘스트 입력</h2>
<form action="/api/custom-submit" method="post">
  <label for="title">퀘스트 제목:</label><br>
  <input type="text" name="title" id="title" required><br><br>

  <label for="lat">위도:</label><br>
  <input type="number" step="any" name="lat" id="lat" required><br><br>

  <label for="lng">경도:</label><br>
  <input type="number" step="any" name="lng" id="lng" required><br><br>

  <button type="submit">확인</button>
</form>
{% endblock %}
