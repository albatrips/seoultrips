{% extends "base.html" %}
{% block content %}
<h2>직접 원하는 장소 입력</h2>
<form action="/api/custom-submit" method="post">
  <label>장소 이름: <input type="text" name="title" required></label><br>
  <label>위도: <input type="text" name="lat" required></label><br>
  <label>경도: <input type="text" name="lng" required></label><br>
  <button type="submit">확인</button>
</form>
{% endblock %}
